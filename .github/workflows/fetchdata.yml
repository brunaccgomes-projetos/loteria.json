name: Fetch Data

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 1,23 * * *'

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.7.0
          cache: 'yarn'

      - name: Install Modules
        run: yarn

      - name: Run Script
        run: yarn start
