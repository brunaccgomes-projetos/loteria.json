name: Run Script

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  run-script:
  
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.7.0
          cache: 'yarn'

      - name: Install Modules
        run: yarn

      - name: Run Script
        run: yarn start

      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: '.'
          author_name: Guilherme Neves
          author_email: guilhermeasn@yahoo.com.br
          message: 'fetch data'
