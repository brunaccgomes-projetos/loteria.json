name: Run Script

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *'
    - cron: '0 3 * * *'

jobs:
  run-script:
  
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.7.0
          cache: 'yarn'

      - name: Install Modules
        run: yarn

      - name: Run Script
        run: yarn start

      - name: Commit
        continue-on-error: true
        run: |
          git config --global user.email "guilhermeasn@yahoo.com.br"
          git config --global user.name "Guilherme Neves"
          git add .
          git commit -am 'Continuous Integration'
          if (git diff --quiet); then git push; fi